<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delicious Apples</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
   <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <!-- Apple Card Positioned Absolutely -->
        <div class="card-left">

          <!--===Left Side Content Start Here====-->
          <div class="apple-image-box">
            <img
              src="./images/green.app.png"
              alt="Green Apple"
              class="main-apple"
            />
            <div class="icon-group">
              <div class="share-icon"><i class="fa-solid fa-share"></i></div>
              <div class="heart-icon"><i class="fa-solid fa-heart"></i></div>
            </div>
            <div class="thumbnails">
              <img src="./images/half.jpeg" alt="thumb1" />
              <img src="./images/cut.png" alt="thumb2" />
              <img src="./images/cut2.png" alt="thumb3" />
              <img src="./images/cut3.png" alt="thumb4" />
            </div>
          </div>
        </div>

        <!--==== Right Content Start Here =====-->
        
        <div class="card-right">
          <h1>Delicious Apples</h1>
          <p class="code">COD: 45999</p>
          <p class="price">R$ <span>7.93</span></p>

          <h3 class="label">SELECT A COLOR</h3>
          <div class="color-options">
            <img src="./images/red.jpeg" alt="thumb1" />
            <img src="./images/yellow.jpg" alt="thumb2" />
            <img src="./images/green-apple.jpeg" alt="thumb3" />
            <img src="./images/orange.jpeg" alt="thumb4" />
          </div>

          <div class="benefits">
            <h5>BENEFITS:</h5>
            <br />
            <p>✔ Apples are nutritious</p>
            <p>✔ Apples may be good for weight loss</p>
            <p>✔ Apples may be good for bone health</p>
            <p>✔ They're linked to a lower risk of diabetes</p>
          </div>

                <!--===Button===-->
          <button class="add-to-cart">ADD TO CART</button>
        </div>
      </div>
      <footer>
        <p class="footer">Design by Anam Shergill</p>
      </footer>
    </div>
  </body>
</html>
